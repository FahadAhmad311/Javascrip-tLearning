<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Sea Animals</h1>
    <p>Trout is a generic common name for numerous species of carnivorous freshwater ray-finned fishes belonging to the genera Oncorhynchus, Salmo and Salvelinus.</p>
    <p id="fish">Fish are very tasty and is loved by many people</p>
    <script>
      const para =   document.createElement('p');
      para.innerHTML = "Silver is also kind of fish";
      document.body.appendChild(para);
    </script>
    <script>
      const color = document.getElementById('fish');
      color.style.color= "blue"
      const color1 = document.getElementsByTagName('p');
      color1.style.color="red";
    </script>
</body>
</html>
