<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 2</title>
</head>
<body>
    
    <script>
        let answer = prompt('What is your name?')
        if(typeof(answer) == "string"){
            var h1 = document.createElement('h1');
            h1.innerText = answer;
            document.body.innerText = '';
            document.body.append(h1);
            h1.style.color = "red";
        }
    </script>
</body>
</html>
