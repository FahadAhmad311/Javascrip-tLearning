<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 6</title>
</head>
<body>
    <h1 id="hh">Change behaviour by click..</h1>
    <button id="clck">Click me </button>

    <script>
        document.getElementById('clck').addEventListener("click",(e)=>{
            alert("Button has been clicked");
            console.log("Button Clicked");
            document.getElementById('clck').innerHTML="Clicked";
        })
        document.getElementById('hh').style.color='blue';
    </script>
</body>
</html>
