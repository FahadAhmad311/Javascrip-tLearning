<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
</head>
<body>
    <h1> Javascript Function</h1>
    <h2> setInterval() with a Callback</h2>
    <p>Using a setInterval() to display time every second(1000 milliseconds)</p>
    <h1 id="time"></h1>
    <script>
        setInterval(myFunction,1000);
        function myFunction(){
            let d = new Date();
            document.getElementById("time").innerHTML= d.getHours()+ " : "+d.getMinutes()+" : "+d.getSeconds();
        }
    </script>
</body>
</html>
